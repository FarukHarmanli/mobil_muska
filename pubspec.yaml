name: mobil_muska
description: "Mobil Muska Uygulamasi"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  flutter_launcher_icons: 0.14.4
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/objects.json
    - assets/images/objects/
    - assets/images/adornments/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_mobil.png"
  adaptive_icon_background: "#166b5d"
  adaptive_icon_foreground: "assets/images/app_icon_mobil.png"
  web:
    generate: true
    image_path: "assets/images/app_icin.png"
  windows:
    generate: true
    image_path: "assets/images/app_icin.png"
